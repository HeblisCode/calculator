<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator JS</title>
    <script src="evaluate.js"></script>
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <p id="oldScreen"></p>
    <p id="currentScreen"></p>
    <button class="number" id="1">1</button>
    <button class="number" id="2">2</button>
    <button class="number" id="3">3</button>
    <button class="number" id="4">4</button>
    <button class="number" id="5">5</button>
    <button class="number" id="6">6</button>
    <button class="number" id="7">7</button>
    <button class="number" id="8">8</button>
    <button class="number" id="9">9</button>
    <button class="number" id="0">0</button>
    <button class="number" id=".">.</button>
    <button class="operation" id="+">+</button>
    <button class="operation" id="-">-</button>
    <button class="operation" id="/">รท</button>
    <button class="operation" id="*">ร</button>
    <button class="operation" id="(">(</button>
    <button class="operation" id=")">)</button>
    <button id="equal">=</button>
    <button id="clear">CLEAR</button>
  </body>
</html>
