<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator JS</title>
    <script src="evaluate.js"></script>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="background"></div>
    <div id="calculatorFlexbox" class="center">
      <div id="screen">
        <div id="operationScreenContainer">
          <p id="operationScreen" class="spanAll"></p>
        </div>
        <div id="currentScreenContainer">
          <p id="currentScreen" class="spanAll"></p>
        </div>
      </div>
      <div id="buttonsGrid">
        <button class="parentheses lightGrey" id="(">(</button>
        <button class="parentheses lightGrey" id=")">)</button>
        <button id="delete" class="lightGrey">C</button>
        <button id="clear" class="lightGrey">A/C</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button
        ><button class="operation" id="/">รท</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button
        ><button class="operation" id="*">ร</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button
        ><button class="operation" id="-">-</button
        ><button class="number lightGrey bigger" id=".">.</button>
        <button class="number" id="0">0</button>
        <button id="equal" class="lightGrey bigger">=</button>
        <button class="operation" id="+">+</button>
      </div>
    </div>
  </body>
</html>
